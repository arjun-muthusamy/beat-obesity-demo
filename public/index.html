<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="BeatObesity - AI-powered weight-loss journey with GLP-1 therapies, wearables, and clinical support">
    <title>BeatObesity</title>
    <!-- Load Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7faff;
            color: #333;
        }
        #root {
            max-width: 500px;
            margin: 0 auto;

            overflow-x: hidden;
        }

        @media (max-width: 500px) {

                height: 100vh;
            }
        }

<body>
    <div id="root"></div>
    <script>
        // Initialize Feather icons after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
